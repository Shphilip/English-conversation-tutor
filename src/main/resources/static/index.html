<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Popup login -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <h2>Welcome to AI Conversation Tutor</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Sign In</button>
                <div id="errorMessage" style="color:red; display:none;">Please fill in all fields</div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="avatar-container">
            <div class="avatar"></div>
            
            <div class="ai-info">
                <div class="ai-name"></div>
                <div class="ai-description">
                    Your personal voice assistant powered by AI.
                </div>
            </div>
        </div>

        <div class="text-display" id="userTextDisplay">
            Tap the microphone to start speaking...
        </div>

        <div class="text-display" id="avatarTextDisplay">
            Hello! I'm ready to help you.
        </div>

        <div class="controls">
            <button class="control-button mic-button" id="micButton">
                ðŸŽ¤
            </button>
            <!-- <button class="control-button end-button" id="endButton">
                âœ–
            </button> -->
        </div>
    </div>
    <script src="script.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
